<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        #res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando</h1>
    
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    
    <div id="res">Resultado:</div>
    <script>
        function somar() {
            let tn1 = document.getElementById('in1')
            let tn2 = document.getElementById('in2')
            let res = document.getElementById('res')

            let nn1 = Number(tn1.value)
            let nn2 = Number(tn2.value)
            let s = nn1 + nn2 
            res.innerHTML = `A soma do valores ${nn1} e ${nn2} é <strong>${s}</strong>`
        }
    </script>
</body>
</html>
