<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <h1>Tabuada</h1>
    <button onclick="tabuada()">Mostrar tabuada</button>
    <button onclick="limpar()">Limpar tabuada</button>
    <div id="output"></div>

    <script>
        const output_ = document.getElementById("output")

        function tabuada() {
            let num = Number(prompt("De qual número você quer a tabuada?"))
            let mult = 0
            let msg = ""
            while (mult <= 1000) {
                msg += `${num} x ${mult} = ${num*mult} <br>`
                mult++
            }    
            output_.innerHTML = msg
            }
        function limpar() {
            output_.innerHTML = ""
        }
    </script>
</body>
</html>
